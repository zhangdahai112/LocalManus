services:
  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: localmanus-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      backend:
        condition: service_healthy
      ui:
        condition: service_started
    restart: unless-stopped
    networks:
      - localmanus-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend service
  backend:
    build:
      context: ./localmanus-backend
      dockerfile: Dockerfile
    container_name: localmanus-backend
    expose:
      - "8000"
    environment:
      - MODEL_NAME=${MODEL_NAME:-gpt-4}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_API_BASE=${OPENAI_API_BASE:-http://localhost:11434/v1}
      - AGENT_MEMORY_LIMIT=${AGENT_MEMORY_LIMIT:-40}
      - UPLOAD_SIZE_LIMIT=${UPLOAD_SIZE_LIMIT:-10485760}
      - DATABASE_URL=sqlite:///./db/localmanus.db
    volumes:
      # Persistent database storage
      - ./data/db:/app/db
      # Persistent file uploads
      - ./data/uploads:/app/uploads
      # Mount .env for configuration (optional)
      - ./localmanus-backend/.env:/app/.env:ro
    restart: unless-stopped
    networks:
      - localmanus-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend service
  ui:
    build:
      context: ./localmanus-ui
      dockerfile: Dockerfile
    container_name: localmanus-ui
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      # Browser context: API calls go through nginx
      - NEXT_PUBLIC_API_URL=http://localhost
      # SSR context: direct backend access via internal network
      - BACKEND_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - localmanus-network

# Define named volumes for data persistence
volumes:
  db_data:
    driver: local
  uploads_data:
    driver: local

# Define network for service communication
networks:
  localmanus-network:
    driver: bridge
